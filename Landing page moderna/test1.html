<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Landing - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        transition: all 0.3s ease;
      }
    </style>
  </head>

  <body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl p-8 w-full max-w-sm text-white">
      <h1 class="text-3xl font-bold text-center mb-6">Bienvenido</h1>

      <!-- Formulario de inicio de sesión -->
      <form id="loginForm" class="space-y-5">
        <div>
          <label class="block text-sm mb-2">Correo electrónico</label>
          <input type="email" placeholder="ejemplo@gmail.com" class="w-full px-3 py-2 bg-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required />
        </div>

        <div>
          <label class="block text-sm mb-2">Contraseña</label>
          <input type="password" placeholder="••••••••" class="w-full px-3 py-2 bg-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required />
        </div>

        <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 font-semibold py-2 rounded-lg">
          Iniciar sesión
        </button>

        <p class="text-sm text-center mt-4">
          ¿No tenés cuenta?
          <a href="#" id="showRegister" class="text-indigo-400 hover:text-indigo-300 font-semibold">Crear cuenta</a>
        </p>
      </form>

      <!-- Formulario de registro -->
      <form id="registerForm" class="space-y-5 hidden">
        <div>
          <label class="block text-sm mb-2">Correo electrónico</label>
          <input type="email" placeholder="ejemplo@gmail.com" class="w-full px-3 py-2 bg-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required />
        </div>

        <div>
          <label class="block text-sm mb-2">Contraseña</label>
          <input type="password" placeholder="••••••••" class="w-full px-3 py-2 bg-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required />
        </div>

        <div>
          <label class="block text-sm mb-2">Repetir contraseña</label>
          <input type="password" placeholder="••••••••" class="w-full px-3 py-2 bg-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required />
        </div>

        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 font-semibold py-2 rounded-lg">
          Registrarme
        </button>

        <p class="text-sm text-center mt-4">
          ¿Ya tenés cuenta?
          <a href="#" id="showLogin" class="text-indigo-400 hover:text-indigo-300 font-semibold">Iniciar sesión</a>
        </p>
      </form>
    </div>

    <!-- Script de cambio entre login y registro -->
    <script>
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const showRegister = document.getElementById("showRegister");
      const showLogin = document.getElementById("showLogin");

      showRegister.addEventListener("click", (e) => {
        e.preventDefault();
        loginForm.classList.add("hidden");
        registerForm.classList.remove("hidden");
      });

      showLogin.addEventListener("click", (e) => {
        e.preventDefault();
        registerForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
      });
    </script>
  </body>
</html>
